{% extends 'base.html' %}
{% block title %} Mascotitas {% endblock %}
{% block content %}
<h2 class="text-center">Mascotitas</h2>



<ul class="list-group">
    {% if mascotas %}
    {% for mascota in mascotas %}
    <a href="{% url 'detalle_mascota' mascota %}">{{ mascota }}</a>
    {% endfor %}
    {% else %}
    <p class="list-group-item">No hay elemenetos para mostrar</p>
    {% endif %}
</ul>
{% endblock %}
