{% extends 'base.html' %}
{% block title %} Agregar Mascota {% endblock %}


{% block content %}
<div class="container">
    <h2 class="text-center">Agregar Nueva Mascota</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
</div>

{% endblock %}
